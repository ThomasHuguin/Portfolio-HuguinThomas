         <!--=============== JS ===============-->
         <script>
            // Sélectionnez les éléments nécessaires
            const closeButton = document.querySelector('.card__close-button');
            const cardTooltip = document.querySelector('.card__tooltip');
            const cardProfile = document.querySelector('.card__profile');
      
            // Fonction pour fermer la carte
            const closeCard = () => {
               cardTooltip.style.opacity = '0';
               cardTooltip.style.pointerEvents = 'none';
               cardTooltip.style.bottom = '-2rem'; // Réinitialiser la position du tooltip
            };
      
            // Fonction pour ouvrir la carte
            const openCard = () => {
               cardTooltip.style.opacity = '1';
               cardTooltip.style.pointerEvents = 'initial';
               cardTooltip.style.bottom = '4rem'; // Position du tooltip lorsqu'il est ouvert
            };
      
            // Ajoutez un événement de clic pour fermer la carte
            closeButton.addEventListener('click', (e) => {
               e.stopPropagation(); // Empêcher la propagation du clic pour ne pas rouvrir la carte immédiatement
               closeCard();
            });
      
            // Ajoutez un événement de clic sur le profil pour ouvrir/fermer la carte
            cardProfile.addEventListener('click', () => {
               if (cardTooltip.style.opacity === '0' || cardTooltip.style.opacity === '') {
                  openCard();
               } else {
                  closeCard();
               }


               
            });
         </script>

<script>
