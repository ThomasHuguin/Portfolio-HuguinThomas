<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="Mon_SiteWeb/assets2/css/styles.css">

      <title>Profile card with tooltip - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <article class="card__article">
            <div class="card__profile">
               <img src="Mon_SiteWeb/assets2/img/profile.png" alt="image" class="card__profile-img">
            </div>

            <div class="card__tooltip">
               <div class="card__content">
                  <header class="card__header">
                     <span>Social</span>

                     <div class="card__social">
                        <a href="Mon_SiteWeb/assets2/doc/CV - HUGUIN Thomas.pdf" target="_blank">
                           <i class="ri-link"></i>
                        </a>

                        <a href="Mon_SiteWeb/Portfolio/index.html" target="_blank">
                           <i class="ri-pages-line"></i>
                        </a>

                        <!--<a href="#" target="_blank">
                           <i class="ri-mail-line"></i>
                        </a>-->

                     </div>
                  </header>

                  <div class="card__data">
                     <div class="card__image">
                        <div class="card__mask">
                           <img src="Mon_SiteWeb/assets2/img/profile.png" alt="imgae" class="card__img">
                        </div>

                        <span class="card__status"></span>
                     </div>

                     <h2 class="card__name">Thomas Huguin</h2>
                     <h3 class="card__profession">Technicien Informatique</h3>

                     <a href="mailto:thomas.huguin2001@gmail.com" class="card__button">
                        <i class="ri-chat-3-line"></i> <span>Envoyer un message</span>
                     </a>
                  </div>
               </div>
            </div>
         </article>
      </div>
   </body>
</html>
